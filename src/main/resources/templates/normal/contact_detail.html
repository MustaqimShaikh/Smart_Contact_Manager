<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Contact Details</title>
</head>
<body>
<section>
    <!--message box-->
    <div th:if="${session.message}" class="container">

        <div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">

            <span th:text="${session.message.content}"></span>

        </div>
        <th:block th:text="${#session.removeAttribute('message')}"></th:block>

    </div>

    <div class="card mr-3 ml-3"  th:if="${contact}">

        <div class="card-body">

            <div class="container text-center">
                <img src="#" style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/img/'+${contact.image}}" alt="profile photo">

                <h3 class="mt-3 text-center" > <span th:text="${contact.firstName} "></span> <span th:text="${contact.secondName}"></span> </h3>


                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col"><span th:text="${'SCM20'+contact.cId}"></span></th>

                    </tr>
                    </thead>
                    <tbody>

                    <tr>
                        <th scope="row">PhoneNo.</th>
                        <td><span th:text="${contact.phone}"></span></td>
                    </tr>

                    <tr>
                        <th scope="row">Email</th>
                        <td><span th:text="${contact.email}"></span></td>
                    </tr>

                    <tr>
                        <th scope="row">Work</th>
                        <td><span th:text="${contact.work}"></span></td>
                    </tr>

                    <tr>
                        <th scope="row">Contact's Description:</th>

                    </tr>

                    </tbody>

                </table>

                <div class="description mt-3 text-left">

                    <!--<div class="title text-left">

                        <b>Contact's Description:</b>

                    </div>-->

                    <th:block th:utext="${contact.description}"></th:block>
                </div>

                <div class="container mt-4">
                    <i class="fas fa-user-edit btn btn-primary"> </i>
                    <i class="fas fa-user-times btn btn-danger"></i>
                </div>



            </div>
        </div>

    </div>

    <h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}">
        Your don't have permission to see this contact..!!</h1>

    <script>
        $(document).ready(() => {
        $('.item').removeClass('active');
        $("#contacts-link").addClass("active");
        });
    </script>
</section>

</body>
</html>
