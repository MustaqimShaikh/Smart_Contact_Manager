<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Add Contacts</title>
</head>
<body>
<section>
    <div class="card mr-3 ml-3">
        <div class="card-body">

            <!--message box-->
            <div th:if="${session.message}" class="container">

                <div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">

                    <span th:text="${session.message.content}"></span>

                </div>
                <th:block th:text="${#session.removeAttribute('message')}"></th:block>

            </div>

            <div class="container text-center">
                <img style="width:80px" src="" th:src="@{/icons/add-user2.png}" alt="">

            </div>

            <h1 class="text-center"> <b>Add Contact</b></h1>
            <div class="container-fluid" mt-1>

                <div class="row">

                    <div class="col-md-10 offset-md-1">

                        <form action="#"
                              th:object="${contact}"
                              enctype="multipart/form-data"
                              method="post"
                              th:action="@{/user/process-contact}"
                              class="mt-2">

                            <!--First Name-->

                            <div class="input-group">

                                <div class="input-group-prepend">

                                    <div class="input-group-text">
                                        <i class="fas fa-id-card-alt"></i>
                                    </div>

                                </div>

                                <input required class="form-control form-control-sm" type="text" id="firstName" name="firstName" placeholder="First Name" />

                            </div>


                            <!--Second Name-->

                            <div class="input-group mt-3">

                                <div class="input-group-prepend">

                                    <div class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </div>

                                </div>

                                <input required class="form-control form-control-sm" type="text" id="secondName" name="secondName" placeholder="Second Name" />

                            </div>

                            <!--Phone-->

                            <div class="input-group mt-3">

                                <div class="input-group-prepend">

                                    <div class="input-group-text">
                                        <i class="fas fa-phone"></i>
                                    </div>

                                </div>
                                <input required min="12" class="form-control form-control-sm" type="number" id="phone" name="phone" placeholder="Enter contact number" />
                            </div>

                            <!--Email-->

                            <div class="input-group mt-3">

                                <div class="input-group-prepend">

                                    <div class="input-group-text">
                                        <i class="fas fa-at"></i>
                                    </div>

                                </div>

                                <input required class="form-control form-control-sm" type="email" id="email" name="email" placeholder="Enter contact's Email" />

                            </div>


                            <!--Work-->

                            <div class="input-group mt-3">

                                <div class="input-group-prepend">

                                    <div class="input-group-text">
                                        <i class="fas fa-briefcase"></i>
                                    </div>

                                </div>

                                <input required class="form-control form-control-sm" type="text" id="work" name="work" placeholder="Enter contact's Work" />

                            </div>

                            <!--Contact Description-->

                            <div class="form-group mt-3">

                                <div class="input-group-text">
                                    <i class="fas fa-info"></i>
                                    <!--<textarea name="description" id="description" class="form-control"
                                              placeholder="Enter Contact's Description" rows="8">
                                     </textarea>-->
                                </div>

                                <textarea name="description" id="mytextarea" class="form-control"
                                          rows="8" placeholder="Enter Contact's Description">
                                </textarea>
                            </div>

                            <div class="custom-file">
                                <label name="image"><b>Upload Profile</b></label><br>
                                <input type="file" name="ProfileImage" />
                            </div>

                            <div class="container text-center">
                                <button class="btn btn-outline-primary">Save Contact</button>
                            </div>


                        </form>

                    </div>

                </div>

            </div>
        </div>

    </div>

    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

    <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>

</section>

</body>
</html>

</html>
